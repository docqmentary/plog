services:
  - type: web
    name: plog-api
    env: docker
    plan: free
    region: singapore
    dockerfilePath: ./Dockerfile
    envVars:
      - key: ENVIRONMENT
        value: production
      - key: OPENAI_API_KEY
        sync: false
      - key: NAVER_SEARCH_CLIENT_ID
        sync: false
      - key: NAVER_SEARCH_CLIENT_SECRET
        sync: false
      - key: NAVER_SEARCHAD_ACCESS_KEY
        sync: false
      - key: NAVER_SEARCHAD_SECRET_KEY
        sync: false
      - key: DEV_ALLOW_HTTP_FETCH
        value: "false"
  - type: web
    name: plog-frontend
    env: static
    rootDir: frontend
    buildCommand: npm install && npm run build
    staticPublishPath: dist
    envVars:
      - key: VITE_API_BASE_URL
        value: https://plog-api.onrender.com
